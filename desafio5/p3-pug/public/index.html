<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agregar un producto</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Agregar producto</h1> <br>
        <form action='/productos' method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Precio:</label>
                <input type="number" class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">URL de la imagen:</label>
                <input type="text" class="form-control" name="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="reset" class="btn btn-danger" value="Limpiar">
            <a href="/productos" type="button" class="btn btn-secondary">Ver productos</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
