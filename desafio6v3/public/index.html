<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Agregar producto</title>
</head>

<body>
    <div class="container m-3">
        <div class="containers-seccion">
            <h3 class="m-4 pt-3">Cargar nuevo producto:</h3>
            <form class="form1 m-3 p-3">
                <label for="name" class="fw-bold">Nombre del producto: </label>
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control my-2" id="nameProd" required>
                </div>

                <label for="price" class="fw-bold">Precio del producto: </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" name="price" class="form-control" id="priceProd" required>
                </div>

                <label for="thumbnail" class="fw-bold">Url del thumbnail: </label>
                <div class="input-group mb-3">
                    <input type="text" name="thumbnail" class="form-control my-2" id="thumbProd">
                </div>
                <input type="reset" value="Resetear" class="btn btn-danger mt-3">
                <input type="submit" value="Enviar" class="btn btn-primary mt-3" id="btnFormProd">
            </form>
        </div>
        <hr>
        <div id="productsList" class="containers-seccion">
            <!--Render lista productos-->
        </div>
        <hr>
        <div class="containers-seccion p-2">
            <h3 class="m-3">Chat</h3>
            <form class="form1 m-3 p-3">
                <div class="form-group">
                    <input type="text" class="form-control mb-2" id="emailChat" placeholder="Ingresa tu mail" required>
                </div>
                <hr>
                <div id="messagesChat">
                    <!--Render mensajes chat-->
                </div>
                <hr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="messageChat" placeholder="Ingresa tu mensaje" required>
                    <input type="submit" class="btn btn-primary" value="Enviar" id="btnFormMsg">
                </div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
